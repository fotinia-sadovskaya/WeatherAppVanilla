<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="d-flex" id="search-form" role="search">
            <input
              class="form-control me-2 shadow-sm"
              type="search"
              autofocus="on"
              autocomplete="on"
              placeholder="Enter your city..."
              id="city-input"
            />
            <button
              class="btn btn-info me-2 shadow-sm"
              type="submit"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-info shadow-sm"
              type="button"
              id="currant-location-button"
            >
              Current
            </button>
          </form>
          <div class="row frame">
            <div class="col-4">
              <h1>Dnipro, Ukraine</h1>
              <h2>Friday, November 18</h2>
              
              <h3>
                <strong> 16:45 </strong>
              </h3>
            </div>
            <div class="col-4 text-center">
              <div class="temperature">
                <h2>
                  
                  
                  <span class="temperature" id="temperature">1</span>
                  <span class="degrees">
                    <a href="#" id="celsius-link">¬∞C</a> |
                    <a href="#" id="fahrenheit-link">¬∞F</a>
                  </span>
                  <br />
                  <span class="images" id="main-icon">üåßÔ∏è</span>
                </h2>
              </div>
            </div>
            <div class="col-4">
              <div class="weather">
                <p>
                  Humidity: <span class="humidity" id="humidity"> 96</span>%
                </p>

                <p>Wind: <span class="wind" id="wind">12</span>km/h</p>

                <p><span class="description" id="description">Rain</span></p>
              </div>
            </div>
          </div>
          <hr />
         
          <h4>Map</h4>
          <img src="images/weather.jpg" alt="Weather" class="map" />
        </div>
      </div>
      <small><a href="https://github.com/fotinia-sadovskaya/WeatherAppVanilla" target="_blank">Open-source code</a>, by Svitlana Voron'ko</small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
